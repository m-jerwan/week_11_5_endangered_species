<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>\endangered species</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/app.js"></script>
</head>

<body>
    <div class="all_wrapper">
        <section class="top">
            <h1>Endangered animals</h1>
            <h4>Species are classified by the IUCN Red List into nine groups set through criteria such as rate of decline,
                population size, area of geographic distribution, and degree of population and distribution fragmentation
            </h4>

        </section>

        <section class="form_wrapper">
            <form action="/" method="get" id="form">
                <label for="common_name">Common name:</label>
                <input type="text" name="common_name" id="common_name" required><br>
                <label for="scientific_name">Scientific name:</label>
                <input type="text" name="scientific_name" id="scientific_name" required><br>
                <label for="population">Population:</label>
                <input type="number" name="population" id="population" min="0" required><br>
                <label for="habitat">Habitat:</label>
                <input type="text" name="habitat" id="habitat" required><br>
                <label for="conservation_status">Conservation status:</label>
                <select id="conservation_status">
                    <option value="Not evaluated" selected>Not evaluated</option>
                    <option value="Data deficient">Data deficient</option>
                    <option value="Least concern">Least concern</option>
                    <option value="Near threatened">Near threatened</option>
                    <option value="Vulnerable">Vulnerable</option>
                    <option value="Endangered">Endangered</option>
                    <option value="Critically endangered">Critically endangered</option>
                    <option value="Extinct in the wild">Extinct in the wild</option>
                    <option value="Extinct">Extinct</option>
                </select><br>

                <input type="submit" value="Submit">
            </form>
        </section>
        <section class="list">
            
        </section>
    </div>
    <!-- all_wrapper -->
</body>


</html>
